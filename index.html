<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8995d23b9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Chill Weather App</title>
  </head>
  <body>
    <div class="weatherAppWrapper">
      <div class="container">
        <form id="search-form" class="searchF">
          <input
            type="search"
            placeholder="Type a city.."
            autocomplete="off"
            class="BarStyle"
            id="searchBar"
          />
          <input
            type="submit"
            value="Search"
            class="BarStyle"
            id="submitCity"
          />
          <a href="#" class="iconLocation" id="currentLocation"
            ><i class="fas fa-map-marker-alt"></i
          ></a>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="currentCity"></h1>
            <div class="date" id="currentDate"></div>
            <hr />
            <div class="temperature">
              <span id="currentTemp" class="temp"></span>
              <small class="unit"
                ><a href="#" id="celsius" class="active"> °C </a> |<a
                  href="#"
                  id="fahr"
                  >°F</a
                ></small
              >
              <div class="weatherDescription" id="description"></div>
            </div>
          </div>
          <div class="col-6">
            <img src="#" id="iconW" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div id="currentDate" class="day"></div>
            <br />
            <div class="info">
              <span class="precipitation"> Humidity: </span
              ><span id="currentHumidity"></span>%
              <br />
              <span class="wind">Wind: </span><span id="currentWind"></span>km/h
              <br />
              <span class="feeling"> Feels like: </span
              ><span id="currentFeeling"></span> °C
              <br />
              <span class="sunrise">Sunrise: </span
              ><span id="sunriseTime"></span>
              <br />
              <span class="sunset">Sunset: </span><span id="sunsetTime"></span>
            </div>
          </div>
          <div class="col-8">
            <img
              src="img/undraw_through_the_park_lxnl2.svg"
              alt="Image park"
              width="300px"
              class="imgPark"
            />
          </div>
        </div>
        <hr />
        <div class="week">
          <div class="row">
            <div class="col-2">
              <div class="day1" id="dayOne">
                Mon
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
            <div class="col-2">
              <div class="day2" id="dayTwo">
                Tue
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
            <div class="col-2">
              <div class="day3" id="dayThree">
                Wed
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
            <div class="col-2">
              <div class="day4" id="dayFour">
                Thu
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
            <div class="col-2">
              <div class="day5" id="dayFive">
                Fri
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
            <div class="col-2">
              <div class="day6" id="daySix">
                Sat
              </div>
              <img src="#" id="iconWF" />
              <div class="forecastTemperature"><strong>10°</strong> 19°</div>
            </div>
          </div>
        </div>
      </div>
      <div class="openSource">
        <a
          href="https://github.com/Aiia22/Final-Project-chillWeatherApp"
          target="_blank"
        >
          Open-source code</a
        ><span>, by Tatiana Leclerc</span>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
